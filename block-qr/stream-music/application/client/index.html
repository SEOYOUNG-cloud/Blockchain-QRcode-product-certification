  <style id = _headbuttonsty>
    .style-button-root {
      -archetype:box;
      cursor:pointer;
      border:none;
      display:block;
      min-width:10px;
      min-height:10px;
      width:100%;
      height:100%;
      box-sizing:border-box;
      padding:0;
    }

    .style-button-link {
      -archetype:box;
      text-decoration:none;
      box-sizing:border-box;
      color:#000;
    }

    .style-button-container {
      display:flex;
      flex-basis:auto;
      justify-content:center;
      flex-direction:row;
      flex-grow:1;
      align-items:center;
      overflow:hidden;
      height:100%;
      width:100%;
      transition:all .2s ease,visibility 0;
    }

    .style-button-label {
      -archetype:text;
      -controller-part-type:LayoutChildDisplayDropdown,LayoutFlexChildSpacing(first);
      overflow:hidden;
      text-overflow:ellipsis;
      text-align:center;
      white-space:nowrap;
      min-width:1.8em;
      max-width:100%;
      transition:inherit;
    }

    .style-button-icon {
      -archetype:icon;
      -controller-part-type:LayoutChildDisplayDropdown,LayoutFlexChildSpacing(last);
      min-width:1px;
      height:50px;
      transition:inherit;
      flex-shrink:0;
    }

    .style-button-icon>div,.style-button-icon svg {
      display:flex;
      width:inherit;
      height:inherit;
    }
  </style>

  <style id=_sectionbg>

    .columns-c-style>* {

  <style>
    .qr-create-input-style1 .qr-input-style {
      color:var(--corvid-color,rgb(var(--txt,var(--color_15))))
    }
    .qr-create-input-style1 .qr-input-style {
      box-shadow:var(--shd,0 0 0 transparent);
      font:var(--fnt,var(--font_8));
      -webkit-appearance:none;
      -moz-appearance:none;
      border-radius:var(--corvid-border-radius,var(--rd,0));
      background-color:var(--corvid-background-color,rgba(var(--bg,255,255,255),var(--alpha-bg,1)));

      border-width:var(--corvid-border-width,var(--brw,1px));
      box-sizing:border-box!important;
      border-style:solid;
      padding:var(--textPadding);
      margin:0;
      max-width:100%;
      text-overflow:ellipsis;
      text-align:var(--textAlign);
      direction:var(--dir);
      min-height:var(--inputHeight);
      width:100%
    }
    .qr-create-input-style1 .qr-input-style[type=number] {
      -webkit-appearance:textfield;
      -moz-appearance:textfield;
      width:100%
    }
    .qr-create-input-style1 .qr-input-style::-moz-placeholder {
      color:rgb(var(--txt2,var(--color_15)))
    }
    .qr-create-input-style1 .qr-input-style:-ms-input-placeholder {
      color:rgb(var(--txt2,var(--color_15)))
    }
    .qr-create-input-style1 .qr-input-style::placeholder {
      color:rgb(var(--txt2,var(--color_15)))
    }
    .qr-create-input-style1 .qr-input-style:hover {
      border-width:var(--brwh,1px);
      background-color:rgba(var(--bgh,255,255,255),var(--alpha-bgh,1));
      border-style:solid;
      border-color:rgba(var(--brdh,163,217,246),var(--alpha-brdh,1))
    }
    .qr-create-input-style1 .qr-input-style:disabled {
      background-color:rgba(var(--bgd,204,204,204),var(--alpha-bgd,1));
      color:rgb(var(--txtd,255,255,255));
      border-width:var(--brwd,1px);
      border-style:solid;
      border-color:rgba(var(--brdd,163,217,246),var(--alpha-brdd,1))
    }
    .qr-create-input-style1:not(.qr-create-input-mo) .qr-input-style:focus {
      border-width:var(--brwf,1px);
      background-color:rgba(var(--bgf,255,255,255),var(--alpha-bgf,1));
      border-style:solid;
      border-color:rgba(var(--brdf,163,217,246),var(--alpha-brdf,1))
    }
    .qr-create-input-style1.qr-create-input-mo .qr-input-style:invalid {
      border-width:var(--brwe,1px);
      background-color:rgba(var(--bge,255,255,255),var(--alpha-bge,1));
      border-style:solid;
      border-color:rgba(var(--brde,163,217,246),var(--alpha-brde,1))
    }
    .qr-create-input-style1.qr-create-input-mo .qr-input-style:not(:invalid):focus {
      border-width:var(--brwf,1px);
      background-color:rgba(var(--bgf,255,255,255),var(--alpha-bgf,1));
      border-style:solid;
      border-color:rgba(var(--brdf,163,217,246),var(--alpha-brdf,1))
    }
    .qr-create-input-style1 .qr-input-label-style {
      display:none
    }
    .qr-create-input-style1.qr-create-input-style2 .qr-input-label-style {
      font:var(--fntlbl,var(--font_8));
      color:rgb(var(--txtlbl,var(--color_15)));
      word-break:break-word;
      display:inline-block;
      line-height:1;
      margin-bottom:var(--labelMarginBottom);
      padding:var(--labelPadding);
      text-align:var(--textAlign);
      direction:var(--dir)
    }
    .qr-create-input-style1 {
      position:relative;
      min-height:25px;
      display:flex;
      flex-direction:column
    }
    .qr-create-button-style {
      height:100%
    }
    .qr-create-button-style .qr-create-button-bg {
      border-radius:var(--corvid-border-radius,var(--rd,0));
      position:absolute;
      top:0;
      right:0;
      bottom:0;

    .qr-create-button-style .qr-create-button-bg:link,.qr-create-button-style .qr-create-button-bg:visited {
      border-color:transparent
    }
    .qr-create-button-style .qr-create-button-text {
      font:var(--fnt,var(--font_5));

      color:var(--corvid-color,rgb(var(--txt,var(--color_15))));

      white-space:nowrap;
      margin:0

    .qr-create-button-style[aria-disabled=false] .qr-create-button-bg {

    body.device-mobile-optimized .qr-create-button-style[aria-disabled=false]:active .qr-create-button-bg {
      background-color:rgba(var(--bgh,var(--color_18)),var(--alpha-bgh,1));

    }
    body.device-mobile-optimized .qr-create-button-style[aria-disabled=false]:active .qr-create-button-text {

    }
    body:not(.device-mobile-optimized) .qr-create-button-style[aria-disabled=false]:hover .qr-create-button-bg {

    body:not(.device-mobile-optimized) .qr-create-button-style[aria-disabled=false]:hover .qr-create-button-text {

      align-self:stretch
    }

      top:0;
      right:0;
      bottom:0;
      left: 0
    }
